<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8b3910b3f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./resourses/feather-pointed-solid.svg">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Selecciona al filósofo</title>
</head>
<body>
    <div class="container">    
        <div class="container__img">
            <div class="img__peq"></div>     
        </div>  
        <div class="card__answer">
        </div> 
        <div class="card">
            <div class="card__text">
                <h1>¿Quién lo dijo?</h1>
                <p>Selecciona al filósofo que dijo la siguiente frase:</p>
                <h2>«El hombre más poderoso es el que es dueño de sí mismo.»</h2>
            </div>
            <div class="buttons">
                <button class="btn btn--one">Ayn Rand</button>
                <button class="btn btn--two">Séneca</button>
                <button class="btn btn--three">Sócrates</button>
                <button class="btn btn--four">Cohelo</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
